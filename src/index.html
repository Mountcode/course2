<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Полигон Vue 1-13</title>
</head>

<body>
    <div class="container">
        <div id="app">
           <h2>CNT {{counter}} / CNT2 {{counter2}} </h2>
           <h3> Result   </h3>
           <h3> computedResult {{ computedResult }}  </h3>
           <input type="submit" @click="pl" value="plus">
           <input type="submit" @click="mn" value="minus">
           <input type="submit" @click="counter2++" value="plus2">
        </div>
    </div>
    <script src="../../src/js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
               counter: 0,
               counter2: 0,
               cnd: 'Less then three'
            },
            methods:{
                pl: function(){
                    this.counter++

                },
                mn: function(){
                    this.counter--
                },
            },
            computed:{
                computedResult: function(){
                    console.log('computed result it')
                    return this.counter > 3 ? 'More then 3' : 'Less then three'
                }
            },
            watch:{
                counter: function(val){
                    console.log('erwer' + val)
                }
            }
        })
    </script>
</body>

</html>
