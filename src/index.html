<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Полигон Vue 1-13</title>
</head>

<body>
    <div class="container">
        <div id="app">
           <h2 ref="headeing"> {{title}} </h2>
           <span @click="title = 'title2'">UU</span>
           <span @click="dst">UU</span>
        </div>
        <hr>

    </div>
    <script src="../../src/js/vue.js"></script>
    <script>
        var vue1 = new Vue({
            el: '#app',
            data:{
               title: 'Vue 1'
            },
            beforeCreate: function(){
                console.log('beforeCreate')
            },
            created: function(){
                console.log('created')
            },
            beforeMount: function(){
                console.log('beforeMount')
            },
            mounted: function(){
                console.log('mounted')
            },
            beforeUpdate: function(){
                console.log('beforeUpdate')
            },
            updated: function(){
                console.log('updated')
            },
            beforeDestroy:function(){
                console.log('beforeDestroy')
            },
            destroyed:function(){
                console.log('destroed')
            },
            methods:{
                dst:function(){
                    this.$destroy();
                }
            }
        })
        
     
    </script>
</body>

</html>
