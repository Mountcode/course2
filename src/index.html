<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Полигон Webpack lesson 1:45</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <h2>
                <a v-on:click.prevent="" href="http://google.com" target="blank_">google</a>
            </h2>
            <h2 v-on:mousemove="handleMouseMove">
                X: {{x}} \ Y: {{y}}
                <span v-on:mousemove.stop="">Не изменять</span>
            </h2>
        </div>
    </div>
    <script src="../../src/js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
               x: 0,
               y: 0
            },
            methods:{
                noclick: function(e){
                    e.preventDefault();
                },
                handleMouseMove: function(){
                    this.x = event.clientX
                    this.y = event.clientY
                }
            }
        })
    </script>
</body>

</html>
