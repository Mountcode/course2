<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Полигон Webpack lesson 1:45</title>
</head>

<body>
    <div class="container">
        <div id="app">
            <input type="text" v-on:input="changeName">
            <h1>Hello {{ name }}</h1>
            <h1>sum: {{ tt + 60}} </h1>
            <h1>mth: {{ sayHello() }}</h1>
            <h1>ststmtnt: {{isOk ? 'Im ok' : 'not ok' }} </h1>
            <h1>funt: {{string.split('').reverse().join('') }} </h1>
        </div>
    </div>
    <script src="../../src/js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data:{
                name: 'Vue!',
                tt: 10,
                isOk: 1,
                string: 'myname KIKI'
            },
            methods:{
                changeName: function(event){
                    this.name = event.target.value;
                },
                sayHello: function(){
                    return 'hello'
                }
            }
        })
    </script>
</body>

</html>
